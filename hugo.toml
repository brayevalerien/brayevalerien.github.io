baseURL = 'home.brayevalerien.com'
languageCode = 'en-us'
title = "brayevalerien"
theme = 'blog-theme'

[params]
  defaultTheme='dark'
  math = true

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    ordered = true
    endLevel = 4

[markup.goldmark.renderer] 
unsafe = true

